<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hide your kids, hide your bikes.</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vendor.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <script type="text/javascript" src="build/js/app.js"></script> -->
  </head>
  <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="container">
        <h1>Logged in as {{display_name}}</h1>
        <div class="media">
          <div class="pull-left">
            <img class="media-object" width="150" src="{{images.0.url}}" />
          </div>
          <div class="media-body">
            <dl class="dl-horizontal">
            </dl>
          </div>
        </div>
      </div>
    </script>
    <div class="container">
      <div class="row">
        <div class="col m4">
          <ul id="artists"></ul>
        </div>
        <div class="col m8">
          <div class="shows">
            <ul id="shows"></ul>
          </div>
        </div>
      </div>
    </div>

    <script id="oauth-template" type="text/x-handlebars-template">

    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        function camelCase(badWord) {
          words = badWord.split(' ');
          newWord = "";
          words.forEach(function(word) {
            newWord += word.replace(/\W/, "");
          })
          return newWord;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;


        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/following?type=artist&limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  var artistList = "";
                  response.artists.items.forEach(function(artist) {
                    artistList += '<li><p class="artist" id="' + camelCase(artist.name) +'">' + artist.name + '</p></li>';
                  });
                  $('#artists').html(artistList);
                  response.artists.items.forEach(function(artist) {
                    $('#'+camelCase(artist.name)).click(function() {
                      $.get('http://api.bandsintown.com/artists/'+ artist.name + '/events.json?api_version=2.0&app_id=showShows').then(function(response) {
                        showList = ""
                        if(response.length > 0) {
                          response.forEach(function(show){
                            showList += '<li>' + show.title + show.formatted_datetime + show.formatted_location + '</li>';
                          })
                        }
                        else {
                          showList = '<p>Bummer, no shows coming up</p>'
                        }
                        $('#shows').html(showList);
                      });
                    })
                  })
                }
              });
            } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();

    </script>
  </body>
</html>
